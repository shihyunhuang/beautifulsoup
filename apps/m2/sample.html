<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample HTML for Task6</title>
</head>
<body>
  <header>
    <h1>Website <b class="highlight">Title</b></h1>
  </header>

  <main>
    <section id="intro">
      <p>This is an <b style="color:red">important</b> paragraph with <i>italic</i> text.</p>
    </section>

    <section id="nested">
      <div>
        Nested tags: <b>Outer <b data-level="1">Inner</b></b>
      </div>
    </section>

    <section id="list">
      <ul>
        <li><b>First</b> item</li>
        <li><b>Second</b> item</li>
        <li><b>Third</b> item</li>
      </ul>
    </section>

    <aside>
      <small>Note: <b>Important notice</b> at the bottom.</small>
    </aside>

    <br/>
  </main>

  <footer>
    <p>&copy; 2025 Demo Page</p>
  </footer>
</body>
</html>
