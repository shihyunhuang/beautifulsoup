<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>M3 Demo</title>
  </head>
  <body>
    <h1 class="old">Welcome</h1>

    <p>Simple bold: <b class="old">Hello</b></p>
    <p>Nested bold: <b><b>inner</b></b></p>

    <p>Emphasis becomes italic: <em class="a">em text</em></p>

    <p class="old" style="color:red">Remove inline style and class “old”.</p>

    <a href="https://example.com" class="btn">External link</a>
    <a href="/local" class="link">Internal link</a>

    <img src="/logo.png">
  </body>
</html>
